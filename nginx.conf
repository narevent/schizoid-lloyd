# CONFIGURATION
# PROJECT_NAME: schizoidlloyd
# PROJECT_DIR: /var/www/schizoidlloyd
# DOMAIN_NAMES: schizoidlloyd.vetgaaf.tech

server {
    listen 80;
    server_name schizoidlloyd.vetgaaf.tech;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Static files
    location /static/ {
        alias /var/www/schizoidlloyd/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /var/www/schizoidlloyd/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://unix:/var/www/schizoidlloyd/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Increase timeouts for longer requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Increase buffer sizes for large requests
    client_max_body_size 50M;
    proxy_buffers 16 16k;
    proxy_buffer_size 16k;
}
